<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Заголовок страницы -->
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="icon" type="image/png" href="/path/to/LOGO.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- Шапка -->
    <nav class="navbar">
        <img src="/static/img/Toki_pona.png" alt="Логотип">
        <a href="/">Main</a>
        <a href="/translate">Translator</a>
        <a href="/about">About Us</a>
    </nav>
    
    <!-- Основное содержимое страницы -->
    <div class="content">
        {% block body %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        Читать подробнее о <a href="https://ru.wikipedia.org/wiki/%D0%A2%D0%BE%D0%BA%D0%B8%D0%BF%D0%BE%D0%BD%D0%B0" target="_blank">Токипоне</a>
    </div>
    
</body>
</html>
