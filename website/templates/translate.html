{% extends 'base.html' %}

{% block title %}
    Переводчик
{% endblock %}

{% block body %}
    <div class="container-fluid" style="display: flex; justify-content: center; align-items: center;">
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <div class="col-md-6" style="margin-right: 20px;">
                <h3>Enter text to translate to Tokipona</h3>
                <textarea class="form-control" rows="15" id="inputText"></textarea>
            </div>
            <div class="col-md-6">
                <h3>Перевод текста</h3>
                <textarea class="form-control" rows="15" id="outputText" disabled></textarea>
            </div>
        </div>
    </div>
{% endblock %}
